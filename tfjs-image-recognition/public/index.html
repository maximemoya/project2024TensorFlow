<!DOCTYPE html>
<html>
<head>
    <title>IA Vision - Classification d'Images</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div id="app" class="container mx-auto px-4 py-8">
        <!-- Section Authentification -->
        <div id="auth-section" class="mb-8">
            <h1 class="text-3xl font-bold mb-6">IA Vision</h1>
            <div id="auth-forms" class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- Login -->
                <div class="bg-white p-6 rounded-lg shadow">
                    <h2 class="text-xl font-semibold mb-4">Connexion</h2>
                    <form id="login-form" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Email</label>
                            <input type="email" name="email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Mot de passe</label>
                            <input type="password" name="password" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                        </div>
                        <div id="login-error" class="hidden text-red-600 text-sm"></div>
                        <div id="login-success" class="hidden text-green-600 text-sm"></div>
                        <button id="login-button" type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 relative flex items-center justify-center">
                            <span id="login-btn-text">Se connecter</span>
                            <span id="login-btn-loading" class="hidden">
                                <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                            </span>
                        </button>
                    </form>
                </div>

                <!-- Register -->
                <div class="bg-white p-6 rounded-lg shadow">
                    <h2 class="text-xl font-semibold mb-4">Inscription</h2>
                    <form id="register-form" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Email</label>
                            <input type="email" name="email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Mot de passe</label>
                            <input type="password" name="password" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                        </div>
                        <div id="register-error" class="hidden text-red-600 text-sm"></div>
                        <div id="register-success" class="hidden text-green-600 text-sm"></div>
                        <button id="register-button" type="submit" class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 relative flex items-center justify-center">
                            <span id="register-btn-text">S'inscrire</span>
                            <span id="register-btn-loading" class="hidden">
                                <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                            </span>
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Section Application (cachée par défaut) -->
        <div id="app-section" class="hidden">
            <!-- En-tête -->
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-3xl font-bold">Mes Modèles</h1>
                <button id="logout-btn" class="bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700">
                    Déconnexion
                </button>
            </div>

            <!-- Création de modèle -->
            <div class="bg-white p-6 rounded-lg shadow mb-8">
                <h2 class="text-xl font-semibold mb-4">Nouveau Modèle</h2>
                <form id="create-model-form" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Nom du modèle</label>
                        <input type="text" name="name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Description</label>
                        <textarea name="description" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"></textarea>
                    </div>
                    <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">
                        Créer le modèle
                    </button>
                </form>
            </div>

            <!-- Liste des modèles -->
            <div id="models-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Les modèles seront ajoutés ici dynamiquement -->
            </div>

            <!-- Modal d'entraînement -->
            <div id="train-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden">
                <div class="bg-white p-8 max-w-lg mx-auto mt-20 rounded-lg">
                    <h2 class="text-2xl font-bold mb-4">Entraîner le modèle</h2>
                    <form id="train-form" class="space-y-4">
                        <input type="hidden" name="modelId">
                        <div>
                            <label class="block text-sm font-medium mb-1">Label</label>
                            <input type="text" name="label" class="w-full p-2 border rounded" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-1">Images</label>
                            <input type="file" name="images" multiple accept="image/*" class="w-full p-2 border rounded" required>
                        </div>
                        <div class="flex justify-end space-x-4">
                            <button type="button" onclick="closeTrainModal()" class="px-4 py-2 text-gray-600 hover:text-gray-800">
                                Annuler
                            </button>
                            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                                Entraîner
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Modal de prédiction -->
            <div id="predict-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden">
                <div class="bg-white p-8 max-w-lg mx-auto mt-20 rounded-lg">
                    <h2 class="text-2xl font-bold mb-4">Résultat de la prédiction</h2>
                    <div id="prediction-result" class="mb-4"></div>
                    <div id="model-categories" class="mb-4 text-sm text-gray-600"></div>
                    <div class="flex justify-end">
                        <button onclick="closePredictModal()" class="px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700">
                            Fermer
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // État global
        let currentUser = null;

        // Vérifier l'authentification au chargement de la page
        async function checkAuth() {
            try {
                const response = await fetch('/api/check-auth');
                const data = await response.json();
                
                if (data.authenticated) {
                    currentUser = data.user;
                    showApp();
                    await loadModels();
                } else {
                    showAuth();
                }
            } catch (error) {
                console.error('Erreur de vérification d\'authentification:', error);
                showAuth();
            }
        }

        // Exécuter la vérification au chargement
        document.addEventListener('DOMContentLoaded', checkAuth);

        // Fonctions utilitaires pour gérer les erreurs et le chargement
        function showError(formId, message) {
            const errorDiv = document.getElementById(`${formId}-error`);
            if (errorDiv) {
                errorDiv.textContent = message;
                errorDiv.classList.remove('hidden');
                setTimeout(() => {
                    errorDiv.classList.add('hidden');
                }, 5000);
            }
        }

        function showSuccess(formId, message) {
            const successDiv = document.getElementById(`${formId}-success`);
            if (successDiv) {
                successDiv.textContent = message;
                successDiv.classList.remove('hidden');
                setTimeout(() => {
                    successDiv.classList.add('hidden');
                }, 3000);
            }
        }

        function setLoading(formId, isLoading) {
            const button = document.getElementById(`${formId}-button`);
            const btnText = document.getElementById(`${formId}-btn-text`);
            const btnLoading = document.getElementById(`${formId}-btn-loading`);
            
            if (button && btnText && btnLoading) {
                if (isLoading) {
                    btnText.classList.add('hidden');
                    btnLoading.classList.remove('hidden');
                    button.disabled = true;
                } else {
                    btnText.classList.remove('hidden');
                    btnLoading.classList.add('hidden');
                    button.disabled = false;
                }
            }
        }

        // Gestionnaires de formulaires
        document.getElementById('login-form')?.addEventListener('submit', async (e) => {
            e.preventDefault();
            setLoading('login', true);
            
            const formData = new FormData(e.target);
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: formData.get('email'),
                        password: formData.get('password')
                    })
                });

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Erreur de connexion');
                }

                showSuccess('login', 'Connexion réussie !');
                currentUser = formData.get('email');
                showApp();
                await loadModels();
            } catch (error) {
                showError('login', error.message);
            } finally {
                setLoading('login', false);
            }
        });

        document.getElementById('register-form')?.addEventListener('submit', async (e) => {
            e.preventDefault();
            setLoading('register', true);
            
            const formData = new FormData(e.target);
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: formData.get('email'),
                        password: formData.get('password')
                    })
                });

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Erreur d\'inscription');
                }

                showSuccess('register', 'Inscription réussie !');
                currentUser = formData.get('email');
                showApp();
                await loadModels();
            } catch (error) {
                showError('register', error.message);
            } finally {
                setLoading('register', false);
            }
        });

        document.getElementById('create-model-form')?.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            try {
                const response = await fetch('/api/models', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: formData.get('name'),
                        description: formData.get('description')
                    })
                });
                const data = await response.json();
                if (data.id) {
                    e.target.reset();
                    loadModels();
                }
            } catch (error) {
                alert('Erreur de création du modèle: ' + error.message);
            }
        });

        document.getElementById('train-form')?.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const modelId = formData.get('modelId');
            await trainModel(modelId, formData);
        });

        document.getElementById('logout-btn')?.addEventListener('click', async () => {
            try {
                await fetch('/api/logout', { method: 'POST' });
                currentUser = null;
                showAuth();
            } catch (error) {
                alert('Erreur de déconnexion: ' + error.message);
            }
        });

        // Fonctions utilitaires
        async function loadModels() {
            try {
                const response = await fetch('/api/models');
                if (!response.ok) {
                    throw new Error('Erreur lors du chargement des modèles');
                }
                const models = await response.json();
                console.log('Modèles chargés:', models);
                renderModels(models);
            } catch (error) {
                console.error('Erreur:', error);
                showMessage(error.message, 'error');
            }
        }

        function renderModels(models) {
            const container = document.getElementById('models-list');
            container.innerHTML = models.map(model => {
                // S'assurer que labels existe
                const labels = model.labels || [];
                console.log('Labels pour le modèle', model.id, ':', labels);
                
                return `
                    <div id="model-card-${model.id}" class="bg-white p-6 rounded-lg shadow">
                        <h3 class="text-xl font-semibold mb-2">${model.name}</h3>
                        <p class="text-gray-600 mb-4">${model.description || 'Aucune description'}</p>
                        <div class="mb-4">
                            <h4 class="text-sm font-medium text-gray-700 mb-2">Catégories entraînées :</h4>
                            ${labels.length > 0 
                                ? `<div class="flex flex-wrap gap-2">
                                    ${labels.map(label => 
                                        `<span class="bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded">
                                            ${label}
                                        </span>`
                                    ).join('')}
                                   </div>`
                                : `<p class="text-sm text-gray-500">Aucune catégorie entraînée</p>`
                            }
                        </div>
                        <div class="flex space-x-4">
                            <button onclick="openTrainModal(${model.id})" 
                                class="bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700">
                                Entraîner
                            </button>
                            <button onclick="predict(${model.id})" 
                                class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 ${labels.length < 2 ? 'opacity-50 cursor-not-allowed' : ''}"
                                ${labels.length < 2 ? 'disabled' : ''}
                                title="${labels.length < 2 ? 'Entraînez au moins 2 catégories' : 'Faire une prédiction'}">
                                Prédire
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function showAuth() {
            document.getElementById('auth-section').classList.remove('hidden');
            document.getElementById('app-section').classList.add('hidden');
        }

        function showApp() {
            document.getElementById('auth-section').classList.add('hidden');
            document.getElementById('app-section').classList.remove('hidden');
        }

        function openTrainModal(modelId) {
            const modal = document.getElementById('train-modal');
            modal.querySelector('[name="modelId"]').value = modelId;
            modal.classList.remove('hidden');
        }

        function closeTrainModal() {
            document.getElementById('train-modal').classList.add('hidden');
            document.getElementById('train-form').reset();
        }

        async function predict(modelId) {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.onchange = async () => {
                if (!input.files[0]) return;
                
                const formData = new FormData();
                formData.append('image', input.files[0]);

                try {
                    // Récupérer les catégories du modèle
                    const modelResponse = await fetch(`/api/models/${modelId}`);
                    const modelData = await modelResponse.json();
                    
                    if (!modelResponse.ok) {
                        throw new Error(modelData.details || modelData.error || 'Erreur lors de la récupération du modèle');
                    }

                    // Afficher les catégories
                    const categoriesHtml = modelData.labels?.length > 0 
                        ? `<p>Catégories entraînées : ${modelData.labels.join(', ')}</p>`
                        : '<p>Aucune catégorie entraînée</p>';
                    document.getElementById('model-categories').innerHTML = categoriesHtml;

                    // Faire la prédiction
                    const response = await fetch(`/api/models/${modelId}/predict`, {
                        method: 'POST',
                        body: formData
                    });
                    const data = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(data.details || data.error || 'Erreur lors de la prédiction');
                    }
                    
                    // Afficher le résultat
                    if (data.label) {
                        const resultHtml = `
                            <div class="bg-green-50 border border-green-200 rounded p-4">
                                <p class="text-lg font-semibold text-green-800">
                                    Prédiction : ${data.label}
                                </p>
                                <p class="text-sm text-green-600">
                                    Confiance : ${(data.confidence * 100).toFixed(2)}%
                                </p>
                            </div>
                        `;
                        document.getElementById('prediction-result').innerHTML = resultHtml;
                        showPredictModal();
                    }
                } catch (error) {
                    console.error('Erreur de prédiction:', error);
                    document.getElementById('prediction-result').innerHTML = `
                        <div class="bg-red-50 border border-red-200 rounded p-4">
                            <p class="text-red-800">${error.message}</p>
                        </div>
                    `;
                    showPredictModal();
                }
            };
            input.click();
        }

        function showPredictModal() {
            document.getElementById('predict-modal').classList.remove('hidden');
        }

        function closePredictModal() {
            document.getElementById('predict-modal').classList.add('hidden');
        }

        async function trainModel(modelId, formData) {
            try {
                console.log('Début de l\'entraînement:', { modelId, formData: Object.fromEntries(formData) });
                
                const response = await fetch(`/api/models/${modelId}/train`, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                console.log('Résultat de l\'entraînement:', result);
                
                if (!response.ok) {
                    throw new Error(result.details || result.error || 'Erreur lors de l\'entraînement');
                }
                
                // Rafraîchir la liste des modèles
                await loadModels();
                closeTrainModal();
                
                // Afficher un message de succès
                showMessage('Entraînement réussi !', 'success');
            } catch (error) {
                console.error('Erreur lors de l\'entraînement:', error);
                showMessage(error.message, 'error');
            }
        }

        function showMessage(message, type = 'info') {
            const alert = document.createElement('div');
            alert.className = `fixed top-4 right-4 p-4 rounded shadow-lg ${
                type === 'error' ? 'bg-red-500 text-white' :
                type === 'success' ? 'bg-green-500 text-white' :
                'bg-blue-500 text-white'
            }`;
            alert.textContent = message;
            document.body.appendChild(alert);
            setTimeout(() => alert.remove(), 3000);
        }
    </script>
</body>
</html>
